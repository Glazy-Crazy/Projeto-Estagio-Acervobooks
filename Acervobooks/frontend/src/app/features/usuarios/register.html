<div class="min-h-screen flex flex-col items-center justify-center bg-neutral-dark p-4">
  <form class="w-full max-w-md bg-neutral rounded-lg shadow-lg p-6 flex flex-col gap-4 border-t-4 border-primary" (ngSubmit)="onSubmit()" autocomplete="off">
    <h1 class="text-3xl font-bold text-primary-light mb-2 text-center">Criar Conta</h1>
    <p class="text-neutral-light text-center text-sm mb-4">Junte-se ao Acervobooks e comece a gerenciar sua biblioteca</p>
    <input class="border border-primary rounded p-3 bg-neutral-light text-neutral-dark placeholder-neutral placeholder-opacity-100 focus:outline-none focus:border-primary-light focus:ring-2 focus:ring-primary focus:ring-opacity-50" type="text" placeholder="Nome completo" [(ngModel)]="nome" name="nome" required>
    <input class="border border-primary rounded p-3 bg-neutral-light text-neutral-dark placeholder-neutral placeholder-opacity-100 focus:outline-none focus:border-primary-light focus:ring-2 focus:ring-primary focus:ring-opacity-50" type="email" placeholder="E-mail" [(ngModel)]="email" name="email" required>
    <input class="border border-primary rounded p-3 bg-neutral-light text-neutral-dark placeholder-neutral placeholder-opacity-100 focus:outline-none focus:border-primary-light focus:ring-2 focus:ring-primary focus:ring-opacity-50" type="text" placeholder="CPF" [(ngModel)]="cpf" name="cpf" required>
    <input class="border border-primary rounded p-3 bg-neutral-light text-neutral-dark placeholder-neutral placeholder-opacity-100 focus:outline-none focus:border-primary-light focus:ring-2 focus:ring-primary focus:ring-opacity-50" type="password" placeholder="Senha" [(ngModel)]="senha" name="senha" required>
  <button class="w-full bg-primary text-neutral-dark py-3 rounded-lg font-bold text-lg shadow-lg hover:bg-primary-light transition" type="submit" [disabled]="loading">{{ loading ? 'Registrando...' : 'Cadastrar-se' }}</button>
    <button class="w-full bg-neutral-dark text-primary border-2 border-primary py-3 rounded-lg font-bold text-lg shadow-lg hover:bg-primary hover:text-neutral-dark transition" type="button" (click)="router.navigate(['/login'])">Já tenho conta</button>
  <div *ngIf="error" class="text-danger text-center font-semibold">{{ error }}</div>
  <div *ngIf="success" class="text-success text-center font-semibold">Usuário cadastrado com sucesso! Redirecionando...</div>
  </form>
</div>
